<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Map.ABT.Dongtangnaw</title>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Kanit', sans-serif;
      overflow: hidden; /* ไม่ให้สกอลล์ */
    }

    body {
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(0, 100, 0, 0.75);
      color: white;
      padding: 8px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
	  backdrop-filter: blue(3px);
	  border-radius: 8px;
    }

    header img {
      height: 50px;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: white(3px);
      box-shadow: 0 1px 6px rgba(0,0,0,.12);
    }

    select {
      font: inherit;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 240px;
    }

    #map-container {
      flex: 1;
      margin: 10px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.6);
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #installBtn {
      margin: 10px auto;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 16px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
    }

    /* ปุ่มรีเฟรชลอย */
    .refresh-btn{
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 48px; height: 48px;
      border: 0; border-radius: 50%;
      background: #2196f3; color: #fff;
      display: grid; place-items: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.25);
      cursor: pointer; z-index: 10000;
      font-size: 22px;
    }

    /* แถบสถานะดึงเพื่อรีเฟรช */
    .ptr-indicator{
      position: fixed; top: 0; left: 0; right: 0;
      height: 0; overflow: hidden;
      display: grid; place-items: center;
      background: rgba(33,150,243,.9); color: #fff;
      font-weight: 600; z-index: 10001;
      transition: height .15s ease;
    }
    .ptr-indicator.show{ height: 50px; }
	
  </style>
</head>
<body>
  <header>
    <img src="welcome.png" alt="Welcome" />
    เลือกดูแผนที่ (Select a Map)
    <img src="logo.png" alt="Logo" />
  </header>

  <div class="controls">
    <label for="mapSelect">แผนที่:</label>
    <select id="mapSelect">
      <option value="https://www.google.com/maps/d/embed?mid=1rCujO4jFJ2h2wSa_pnlcmrOaQPZNrhM&ehbc=2E312F">แผนที่ตำบลดงตะงาว (Map of Dong Ta Ngao Subdistrict)</option>
      <option value="https://www.google.com/maps/d/embed?mid=1zy3WJ1VOzjpWf1gJQ36VGh1TaB9_7L4&ehbc=2E312F">แผนที่เสาไฟฟ้าโซล่าเซลล์ (Solar Power Pole Plan)</option>
      <option value="https://www.google.com/maps/d/embed?mid=1DS8CSBurVMUU-px6qC-HrWu8Wa5CCj0&ehbc=2E312F">แผนที่วิกฤตน้ำท่วม (Flood Crisis Map)</option>
    </select>
  </div>

  <div id="map-container">
    <iframe id="mapFrame"
      src="https://www.google.com/maps/d/embed?mid=1rCujO4jFJ2h2wSa_pnlcmrOaQPZNrhM&ehbc=2E312F"
      allowfullscreen></iframe>
  </div>

  <div class="ptr-indicator" id="ptrBar">ปล่อยเพื่อรีเฟรช…</div>
  <button class="refresh-btn" id="refreshBtn" title="รีเฟรช">⟲</button>
  <button id="installBtn" hidden>ติดตั้งแอป</button>
  <script>
    // ===== จัดการการเลือกแผนที่ =====
    const selectEl = document.getElementById('mapSelect');
    const frameEl  = document.getElementById('mapFrame');
    const saved = localStorage.getItem('abt_selected_map_value');

    if (saved) {
      selectEl.value = saved;
      frameEl.src = saved;
    }

    selectEl.addEventListener('change', () => {
      frameEl.src = selectEl.value;
      localStorage.setItem('abt_selected_map_value', selectEl.value);
    });

    // ===== PWA install button =====
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault(); deferredPrompt = e; installBtn.hidden = false;
    });
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      installBtn.hidden = true;
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
    });
    window.addEventListener('appinstalled', () => { installBtn.hidden = true; });

    /* ========== ปุ่มรีเฟรช & Pull-to-Refresh ========== */
    const refreshBtn = document.getElementById('refreshBtn');
    const ptrBar = document.getElementById('ptrBar');
    function refreshApp(){
      // รีเฟรช iframe (เร็ว ไม่กระทบ SW)
      const url = new URL(frameEl.src);
      url.searchParams.set('v', Date.now()); // bust cache
      frameEl.src = url.toString();
    }
    refreshBtn.addEventListener('click', refreshApp);

    // PTR – ดึงลงเพื่อรีเฟรช (มือถือ)
    let startY=0, pulling=false;
    window.addEventListener('touchstart',e=>{
      if (document.scrollingElement.scrollTop===0){
        startY=e.touches[0].clientY; pulling=true;
      }
    },{passive:true});
    window.addEventListener('touchmove',e=>{
      if(!pulling) return;
      const dy=e.touches[0].clientY-startY;
      if(dy>60) ptrBar.classList.add('show'); else ptrBar.classList.remove('show');
    },{passive:true});
    window.addEventListener('touchend',()=>{
      if(!pulling) return; pulling=false;
      if(ptrBar.classList.contains('show')){ ptrBar.classList.remove('show'); refreshApp(); }
    });

    /* ========== สมัคร/อัปเดต Service Worker ========== */
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try{
          const reg = await navigator.serviceWorker.register('./sw.js'); // ใช้ทางสัมพัทธ์สำหรับ GitHub Pages
          reg.update();                           // ขอเช็คอัปเดตทันที
          reg.addEventListener('updatefound', ()=>{
            const nw = reg.installing;
            nw?.addEventListener('statechange', ()=>{
              if (nw.state==='installed' && navigator.serviceWorker.controller){
                nw.postMessage('SKIP_WAITING');   // ใช้เวอร์ชันใหม่เลย
              }
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', ()=> location.reload());
          setInterval(()=>reg.update(), 15*60*1000);
        }catch(e){ console.warn('SW register fail', e); }
      });
    }
  </script>
</body>
</html>
