<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Map.ABT.Dongtangnaw</title>

  <!-- ฟอนต์ -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    /* กันเลื่อน + กันเด้ง */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Kanit', sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
      background: url('Background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .app {
      height: 100svh;    /* ใช้ svh/dvh กันปัญหาบาร์บน-ล่างมือถือ */
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: rgba(0, 100, 0, 0.75);
      color: white;
      padding: 8px;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      border-radius: 0 0 8px 8px;
      text-shadow: 1px 1px 3px rgba(0,0,0,.5);
    }
    header img { height: 42px; }

    .controls {
      flex: 0 0 auto;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(3px);
      box-shadow: 0 1px 6px rgba(0,0,0,.12);
    }
    select {
      font: inherit;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 240px;
    }

    #mapWrap {
      flex: 1 1 auto;
      min-height: 0;
      display: flex;
      overflow: hidden;
      border-radius: 12px 12px 0 0;
      margin: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.6);
    }
    #mapFrame {
      flex: 1 1 auto;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* ปุ่มลอยขวาล่าง */
    .fab {
      position: fixed;
      right: 16px;
      bottom: 16px;
      display: flex;
      gap: 10px;
      z-index: 9999;
    }
    .fab button {
      width: 48px; height: 48px;
      border: 0;
      border-radius: 50%;
      background: #2196f3;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 4px 12px rgba(0,0,0,.25);
    }
  </style>
</head>
<body>
<div class="app">
  <header>
    <img src="welcome.png" alt="Welcome" />
    เลือกดูแผนที่ (Select a Map)
    <img src="logo.png" alt="Logo" />
  </header>

  <div class="controls">
    <label for="mapSelect">แผนที่:</label>
    <select id="mapSelect">
      <option value="https://www.google.com/maps/d/embed?mid=1rCujO4jFJ2h2wSa_pnlcmrOaQPZNrhM&ehbc=2E312F">แผนที่ตำบลดงตะงาว (Map of Dong Ta Ngao Subdistrict)</option>
      <option value="https://www.google.com/maps/d/embed?mid=1zy3WJ1VOzjpWf1gJQ36VGh1TaB9_7L4&ehbc=2E312F">แผนที่เสาไฟฟ้าโซล่าเซลล์ (Solar Power Pole Plan)</option>
      <option value="https://www.google.com/maps/d/embed?mid=1DS8CSBurVMUU-px6qC-HrWu8Wa5CCj0&ehbc=2E312F">แผนที่วิกฤตน้ำท่วม (Flood Crisis Map)</option>
    </select>
  </div>

  <div id="mapWrap">
    <iframe id="mapFrame"
      src="https://www.google.com/maps/d/embed?mid=1rCujO4jFJ2h2wSa_pnlcmrOaQPZNrhM&ehbc=2E312F"
      allowfullscreen></iframe>
  </div>
</div>

<!-- ปุ่มลอย -->
<div class="fab">
  <button id="installBtn" title="ติดตั้ง">⬇</button>
  <button id="refreshBtn" title="รีเฟรช">⟲</button>
</div>

<script>
  // ===== เลือกแผนที่ =====
  const selectEl = document.getElementById('mapSelect');
  const frameEl  = document.getElementById('mapFrame');
  const saved = localStorage.getItem('abt_selected_map_value');
  if (saved) { selectEl.value = saved; frameEl.src = saved; }
  selectEl.addEventListener('change', () => {
    frameEl.src = selectEl.value;
    localStorage.setItem('abt_selected_map_value', selectEl.value);
  });

  // ===== ปุ่มรีเฟรช =====
  document.getElementById('refreshBtn').addEventListener('click', () => {
    frameEl.src = frameEl.src;
  });

  // ===== PWA ติดตั้งแอป =====
  const installBtn = document.getElementById('installBtn');
  let deferredPrompt = null;

  function isStandalone() {
    return window.matchMedia('(display-mode: standalone)').matches || navigator.standalone;
  }
  function updateInstallButton() {
    installBtn.hidden = isStandalone() || localStorage.getItem('abt_installed') === '1' || !deferredPrompt;
  }

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    updateInstallButton();
  });

  installBtn.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    installBtn.hidden = true;
    deferredPrompt.prompt();
    await deferredPrompt.userChoice;
    deferredPrompt = null;
    updateInstallButton();
  });

  window.addEventListener('appinstalled', () => {
    localStorage.setItem('abt_installed', '1');
    updateInstallButton();
  });

  document.addEventListener('DOMContentLoaded', updateInstallButton);

  // ล็อคแนวตั้ง (บางเบราว์เซอร์ต้อง gesture ก่อน)
  async function tryLockPortrait() {
    if (!('orientation' in screen) || !screen.orientation.lock) return;
    try { await screen.orientation.lock('portrait'); } catch(e) {}
  }
  if (isStandalone()) tryLockPortrait();
  window.addEventListener('click', () => { if (isStandalone()) tryLockPortrait(); }, { once:true });
</script>
</body>
</html>
