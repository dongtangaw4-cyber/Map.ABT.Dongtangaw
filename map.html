<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MapABTDongtangnaw</title>
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <style>
    html, body { height:100%; margin:0; }
    iframe { width:100%; height:100%; border:0; }
  </style>
</head>
<body>
  <iframe src="https://www.google.com/maps/d/embed?mid=1rCujO4jFJ2h2wSa_pnlcmrOaQPZNrhM&ehbc=2E312F" width="640" height="480"></iframe>

  <button id="installBtn" hidden class="install">ติดตั้งแอป</button>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
    }
    let deferredPrompt; const btn = document.getElementById('installBtn');
    window.addEventListener('beforeinstallprompt', e => { e.preventDefault(); deferredPrompt = e; btn.hidden = false; });
    btn.addEventListener('click', async () => { btn.hidden = true; if (deferredPrompt) { deferredPrompt.prompt(); await deferredPrompt.userChoice; deferredPrompt = null; }});
  </script>
</body>
</html>
